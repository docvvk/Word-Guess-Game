<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hangman!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container gutter-2">
        <img id="title-image" class="col-xl-8 col-lg-8 col-md-8 col-sm-10 col-xs-10" src="assets/images/hangman-title.png" alt="Hangman Title Image" />
        <div class="row">
            <div class="col-md-6 gameplay-column one">
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" class="col-12" src="assets/images/youwin.jpeg" alt="Winning Image" />
                <img id="gameover-image" class="col-12" src="assets/images/gameover.png" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="hangmanImage" src="" alt="" />
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>
    
</body>

</html>
